{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBVSEARCH</title>
    <link rel='stylesheet' href="{% static 'result.css' %}">
</head>
<body>

    <div class = 'container'> 
        <div class= 'headbox'>
            <div class = 'site'> CBVSEARCH </div>
            <div class = 'searchbox'>  
                <form action = "{% url 'result' %}" method = 'GET' >
                    <select name = "categorize contents">
                        <option value="all">전체 검색</option>
                        <option value="title">제목으로 검색</option>
                        <option value="text">내용으로 검색</option>
                        <option value="author">글쓴이로 검색</option>
                    </select>
                    <input class="input_box" type="text" name="query" value="{{query}}" placeholder="검색어를 입력해주세요">

                </form>
            </div>
            <div class= 'userbox'>
                {{user}} 님 안녕하세요 !
            </div>
            
        </div>
        <div class = 'middlebox'>
            <p> "{{query}}"에 대한 결과는 다음과 같습니다. </p>
            {% if result_num > 0 %}
            {{result_num}} 개의 검색 결과가 있습니다.
            <br>
            {% for post in cbvposts %}
            제목 : {{post.title}} <br>
            내용 : {{post.text}} <br>
            글쓴이 : {{post.author}}
            <br><br><br>
            {% endfor %}
            {% else %}
            {{query}}에 대한 검색 결과가 없습니다.
            {% endif %}
        </div>
        
    </div>
    
</body>
</html>
